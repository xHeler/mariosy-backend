services:
  mongodb:
    restart: always
    image: mongo
    env_file:
      - .env
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
  keycloak:
    image: quay.io/keycloak/keycloak:22.0.1
    env_file:
      - .env-keycloak
    ports:
      - "8080:8080"
    command:
      - start-dev
    volumes:
      - keycloak_data:/opt/keycloak/data/
volumes:
  mongodb_data:
  keycloak_data: