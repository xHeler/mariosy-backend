server:
  port: 8081
spring:
  datasource:
    url: mongodb://admin:secret@127.0.0.1:27017/mariosy
  security:
    oauth2:
      client:
        registration:
          keycloak:
            client-id: mariosy-rest-api
            authorization-grant-type: authorization_code
            scope: openid
        provider:
          keycloak:
            issuer-uri: http://localhost:8080/realms/deloitte
            user-name-attribute: preferred_username
      resourceserver:
        jwt:
          issuer-uri: http://localhost:8080/realms/deloitte
springdoc:
  swagger-ui:
    path: /api/docs